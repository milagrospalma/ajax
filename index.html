<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <link rel="stylesheet" href="vendors/materialize/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <header class="masthead">
    <h1>¿Qué te interesa hoy?</h1>
    <div class="site-container">
      <form action="" id="search-form">
        <label class="visuallyhidden" for="search-keyword">¿Qué buscamos?</label>
        <input id="search-keyword" type="text" name="search-keyword" placeholder="Ingresa lo que estás buscando" required>
        <input id="submit-btn" type="submit" value="submit">
      </form>
    </div>
  </header>
  <div class="site-container">
    <ul id="response-container"></ul>
  </div>
  <script src="vendors/jquery/jquery-3.2.1.min.js"></script>
  <script src="vendors/materialize/js/materialize.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
